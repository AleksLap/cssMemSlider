<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main class="mem-slider">
    <div class="container">
      <div class="slider" id="slider">
        <div class="slider-inner">
          <img class="img" src="./assets/dog.jpg" alt="Dog">
          <img class="img" src="./assets/evolution.jpg" alt="evolution">
          <img class="img" src="./assets/inter-it.jpg" alt="It">
          <img class="img" src="./assets/no-inst.jpg" alt="No inst">
        </div>
      </div>
      <div class="slider-group">
        <div class="slider-text">
          <p class="text">I'm watching you</p>
        </div>
        <div class="slider-control">
          <ul class="control-list">
            <li class="control-item" data-index='0'><span class="span span-active"></span></li>
            <li class="control-item" data-index='1'><span class="span"></span></li>
            <li class="control-item" data-index='2'><span class="span"></span></li>
            <li class="control-item" data-index='3'><span class="span"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
